<!DOCTYPE html>
<html>
<head>
	<title>Adding and Removing Classes</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="module_10_addRemoveClasses.css">
</head>
<body>
	<h1>Remove Class</h3>
	<p class="font-color-change">Use the .removeClass method to remove a class from a matched element(s).</p>
<hr>
	<h3>Add Class</h3>
	<p id="add-class">Use .addClass to add a class to a matched element(s).</p>
<hr>
	<h3>Toggle Class</h3>
	<div id="toggle-class">
		<p>Use .toggleClass to toggle the class on or off.</p>
		<button id="toggle-button">Change Text Color</button>
	</div>
<script type="text/javascript" src="module_10_addRemoveClasses.js"></script>
</body>
</html>
