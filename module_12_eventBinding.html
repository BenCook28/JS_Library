<!DOCTYPE html>
<html>
<head>
	<title>Event Binding</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="module_12_eventBinding.js"></script>
</head>
<body>
	<h1>Event Binding</h1>
	<h3>On</h3>
	<p>Binds an event to matched elements.</p>
	<ul id="on">
		<li>Click to hide me!</li>
		<li>And me!</li>
		<li>Don't forget about me!</li>
	</ul>
<hr>
	<h3>Off</h3>
	<p>Unbind the event once you've clicked one item</p>
	<ul id="off">
		<li>Click to hide me!</li>
		<li>And me!</li>
		<li>Don't forget about me!</li>
	</ul>
	<script type="text/javascript" src="module_12_eventBinding.js"></script>
</body>
</html>
