<!DOCTYPE html>
<html ng-app="myCountryApp">
<head>
	<title>Angular Modules</title>
	<link href="Angular.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="app_ng-include.js"></script>
</head>
<body>
<!-- I used web server for Chrome to create the link below -->
<!-- Include a link to the Header_ng-include.html file, so I don't have to repeat code -->
<!-- header with an ng-include so other developers can better interpret my code -->
	<header ng-include="'http://127.0.0.1:8887/Angular_Module_5_Header_ng-include.html'"></header>
	<div ng-controller="countryController">
		<input type="text" ng-model="search" />
		<ul>
		<li ng-repeat="country in countries | orderBy: '-name' | filter: search">
			{{country.name}} - {{country.pay | currency}}
		</li>
		</ul>
	</div>
</body>	
</html>
